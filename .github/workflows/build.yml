name: Test and Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl numpy pytest
    
    - name: Run tests
      run: |
        cd src
        python -m pytest test_handlers.py -v --tb=short

  build:
    needs: test  # Only build if tests pass
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: SapPriceUpdater-Linux
            asset_name: SapPriceUpdater-Linux
          - os: windows-latest
            artifact_name: SapPriceUpdater-Windows
            asset_name: SapPriceUpdater-Windows
          - os: macos-latest
            artifact_name: SapPriceUpdater-MacOS
            asset_name: SapPriceUpdater-MacOS
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl pyinstaller
    
    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --noconfirm --onedir --windowed --clean --name "SapPriceUpdater" "src/main.py"
    
    - name: Build with PyInstaller (Linux/MacOS)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller --noconfirm --onedir --windowed --clean --name "SapPriceUpdater" "src/main.py"
    
    - name: Compress artifact (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        Compress-Archive -Path "dist/SapPriceUpdater/*" -DestinationPath "${{ matrix.artifact_name }}.zip"
      shell: pwsh
    
    - name: Compress artifact (Linux/MacOS)
      if: matrix.os != 'windows-latest'
      run: |
        cd dist
        zip -r "../${{ matrix.artifact_name }}.zip" SapPriceUpdater
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.artifact_name }}.zip
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Display structure of downloaded files
      run: ls -R artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          artifacts/SapPriceUpdater-Linux/SapPriceUpdater-Linux.zip
          artifacts/SapPriceUpdater-Windows/SapPriceUpdater-Windows.zip
          artifacts/SapPriceUpdater-MacOS/SapPriceUpdater-MacOS.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
